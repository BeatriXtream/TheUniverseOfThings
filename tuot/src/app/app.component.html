<div class="container">
    <app-header></app-header>
    <app-banner></app-banner>
    <app-body></app-body>

    <mat-grid-list cols="5">
      <mat-grid-tile *ngFor="let item of personajes">
        <mat-card class="example-card">
          <mat-card-header>
          <img mat-card-image [src]="item.images.sm" alt="Photo personaje">
          </mat-card-header>
          <mat-card-content>
            <mat-card-subtitle class="txtHero">{{ item.name}}</mat-card-subtitle>
            <button mat-button><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512"><path fill="currentColor" d="M2.5 209.1C1 221.1 0 233.3 0 245.7c0 109 59.7 203.9 148.1 254.2l16.5-34.8V227.4l-18.3-18.3H2.5zM512 227.4c0-18.3-18.3-36.6-36.6-36.6H329.1c9.1-36.6 18.3-73.1 18.3-91.4c0-36.6-18.3-73.1-27.4-82.3c-.2-.2-9.1-9.1-27.4-9.1c-27.4 0-27.4 27.4-27.4 27.4c0 .5-9.1 45.7-9.1 64s-36.6 91.4-54.9 109.7l-18.3 9.1v256l18.3 9.1h201.1c36.6 0 54.9-18.3 54.9-36.6s-18.3-36.6-36.6-36.6c36.6 0 54.9-18.3 54.9-36.6s-18.3-36.6-36.6-36.6c36.6 0 54.9-18.3 54.9-36.6s-18.3-36.6-36.6-36.6c36.5.3 54.8-18 54.8-36.3z"/></svg></button>

            <div class="overlay" *ngIf="selectedPersonaje === item"  (mouseenter)="selectedPersonaje = item" (mouseleave)="selectedPersonaje = null">
              <div class="text">
                {{ item.id }}<br>
                {{ item.biography.fullName }}<br>
                {{ item.appearance.gender }}<br>
                {{ item.appearance.race }}<br>
                {{ item.powerstats.power }}<br>
                {{ item.work.occupation }}<br>
             </div>
            </div>

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <app-footer></app-footer>
</div>
